
<header>
    <div class="logo">
      <img class="header-image" src="assets\images\headimage.jpg" alt="Padel Barra">
        <h1>Padel Barra</h1>
        <h2>Emparejador aleatorio</h2>
        <hr>
    </div>
</header>
<main>

<button routerLink="/multipista">Generar Pista</button>

<form (submit)="onSubmit()">
  <div>
    <label for="input1">Jugador 1:</label>
    <input id="input1" type="text" [(ngModel)]="sharedService.inputs[0]" (keydown.enter)="onEnter($event)" name="input1" required #input1="ngModel" [ngClass]="{'invalid-input': input1.invalid && (input1.dirty || input1.touched)}">
  </div>
  <div>
    <label for="input2">Jugador 2:</label>
    <input id="input2" type="text" [(ngModel)]="sharedService.inputs[1]" (keydown.enter)="onEnter($event)" name="input2" required #input2="ngModel" [ngClass]="{'invalid-input': input2.invalid && (input2.dirty || input2.touched)}">
  </div>
  <div>
    <label for="input3">Jugador 3:</label>
    <input id="input3" type="text" [(ngModel)]="sharedService.inputs[2]" (keydown.enter)="onEnter($event)" name="input3" required #input3="ngModel" [ngClass]="{'invalid-input': input3.invalid && (input3.dirty || input3.touched)}">
  </div>
  <div>
    <label for="input4">Jugador 4:</label>
    <input id="input4" type="text" [(ngModel)]="sharedService.inputs[3]" (keydown.enter)="onEnter($event)" name="input4" required #input4="ngModel" [ngClass]="{'invalid-input': input4.invalid && (input4.dirty || input4.touched)}">  </div>
  <button type="submit" class="btn btn-primary" (keydown.enter)="onEnter($event)" [disabled]="input1.invalid || input2.invalid || input3.invalid || input4.invalid || sharedService.isSubmitted">Emparejar</button>  <button *ngIf="sharedService.isSubmitted" type="button" class="btn btn-secondary" (click)="reset()">R</button>
</form>

<div *ngIf="sharedService.saveStatus === 'initial'">Por favor, env√≠a tus datos.</div>
<div *ngIf="sharedService.saveStatus === 'saving'">Guardando datos...</div>
<div *ngIf="sharedService.saveStatus === 'success'">Los datos se han guardado correctamente.</div>
<div *ngIf="sharedService.saveStatus === 'error'">Hubo un error al guardar los datos.</div>

<section *ngIf="sharedService.isSubmitted">
    <h2>Pista de Padel</h2>
    <div class="padel-court">
      <div class="part" *ngFor="let pair of sharedService.pairs; let i = index">
        <p> {{ pair[0] }} - {{ pair[1] }}</p>
      </div>
    </div>
  </section>

  
  <app-players></app-players>

</main>
