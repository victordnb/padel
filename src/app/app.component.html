<!-- app.component.html -->
<input type="text" [(ngModel)]="inputs[0]" placeholder="Input 1">
<input type="text" [(ngModel)]="inputs[1]" placeholder="Input 2">
<input type="text" [(ngModel)]="inputs[2]" placeholder="Input 3">
<input type="text" [(ngModel)]="inputs[3]" placeholder="Input 4">
<button (click)="submit()">Submit</button>


<div class="padel-court">
    <div class="part" *ngFor="let pair of pairs; let i = index">
      <p>{{ pair[0] }} - {{ pair[1] }}</p>
    </div>
  </div>
