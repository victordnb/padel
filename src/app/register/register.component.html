<!-- register.component.html -->
<div class="register">
  <h1>Bienvenidos, ¡regístrate!</h1> 
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    
    <label for="email">Email</label>
    <input type="email" id="email" ngModel name="email" required>
    
    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" ngModel name="username" autocomplete="off" required>
    
    <label for="password">Contraseña</label>
    <input type="password" id="password" ngModel name="password" required>
    
    
    <button type="submit">Registrarse</button>
  </form>    
</div>
